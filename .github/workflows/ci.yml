name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  backend-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: student_finance_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Run Lint
        run: |
          cd backend
          npm run lint || true # Don't fail the build yet, just report

      - name: Generate Prisma Client
        run: |
          cd backend
          npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/student_finance_db_test?schema=public

      - name: Push Database Schema
        run: |
          cd backend
          npx prisma db push --accept-data-loss
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/student_finance_db_test?schema=public

      - name: Run Integration Tests
        run: |
          cd backend
          npm test -- --testTimeout=60000
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/student_finance_db_test?schema=public
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-at-least-32-characters-long
          JWT_REFRESH_SECRET: test-refresh-secret-key-at-least-32-characters-long
          NODE_ENV: test

  frontend-test:
    name: Frontend Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Run Tests
        run: |
          cd frontend
          npm run test:run
