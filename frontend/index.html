<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniFlow - Your College Life, Organized.</title>
  <meta name="description"
    content="UniFlow is the #1 finance app for students. Track expenses, split bills with roommates, and master your money with AI-powered budgeting. Start for free today!" />

  <!-- Security: Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://api.student-finance-db.com; object-src 'none'; base-uri 'self'; require-trusted-types-for 'script';">

  <!-- Social Meta Tags -->
  <meta property="og:title" content="UniFlow - Your College Life, Organized." />
  <meta property="og:description"
    content="The ultimate student finance app. Track every penny, split any bill, and build your financial future." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="UniFlow - Master Your Student Finance" />

  <!-- Theme Guard: Resolves theme before React hydration to prevent flash -->
  <script>
    (function () {
      const savedTheme = localStorage.getItem('uniflow-theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>

  <!-- Font Optimization: Preconnect & Defer -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Primary Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />

  <!-- Icon Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />

  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet" />
  </noscript>
</head>

<body
  class="bg-background-light dark:bg-background-dark text-text-main antialiased selection:bg-primary selection:text-white font-display">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
