<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniFlow - Your College Life, Organized.</title>

  <!-- Theme Guard: Resolves theme before React hydration to prevent flash -->
  <script>
    (function () {
      const savedTheme = localStorage.getItem('uniflow-theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>

  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
</head>

<body
  class="bg-background-light dark:bg-background-dark text-text-main antialiased selection:bg-primary selection:text-white font-display">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
